<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename="/bootstrap-3.4.1-dist/css/bootstrap.min.css") }}">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->

  </head>
  <body>
    <div class="page-header text-center">
        <h1>Say Hello<small> to the world</small></h1>
    </div>
    <div class="container" style="margin: 0 auto; width: 500px">
        <form role="form">
            <div class="form-group">
                <div class="input-group">
                    <label for="name" class="h4">Name</label><br>
                    <input type="text" class="form-control " placeholder="Username" aria-describedby="basic-addon1" id="name" style="width: 500px">
                </div>
                <div class="input-group">
                    <label for="message" class="h4">Message</label><br>
                    <textarea class="form-control" placeholder="Please Enter Your Message" aria-describedby="basic-addon1" id="message" rows="3" style="width: 500px;resize: none;"></textarea>
                </div>
                <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Submit</button>
            </div>
        </form>
        <h4>3 messages</h4>
        <ul class="list-group" style="width: 500px">
            <li class="list-group-item">
                <h4 class="list-group-item-heading">username1</h4>
                <p class="list-group-item-text">user1's message</p>
            </li>
        </ul>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
